<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Comentários</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #comment-form button,
    #login-btn {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments {
      margin-top: 20px;
    }

    .comment {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      display: block;
      margin-top: 5px;
    }

    #alert-box {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
      padding: 10px;
      border-radius: 5px;
      margin: 10px 0;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Comentários</h2>

    <div id="alert-box"></div>

    <button id="login-btn">Entrar com Google</button>
    <p id="user-info"></p>

    <form id="comment-form">
      <input type="text" id="name" placeholder="Seu nome (caso não esteja logado)" />
      <textarea id="message" placeholder="Seu comentário" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div id="comments"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    if (
      navigator.userAgent.includes("FBAN") ||
      navigator.userAgent.includes("FBAV") ||
      navigator.userAgent.includes("Instagram") ||
      navigator.userAgent.includes("TikTok")
    ) {
      alert("⚠️ Para funcionar corretamente, abra este site em um navegador como Chrome, Firefox ou Safari.");
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
      authDomain: "comentarios-livro.firebaseapp.com",
      databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
      projectId: "comentarios-livro",
      storageBucket: "comentarios-livro.appspot.com",
      messagingSenderId: "702096545512",
      appId: "1:702096545512:web:f7f305fe579d246c41b5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const commentsRef = db.ref("comentarios");

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const form = document.getElementById("comment-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const commentsDiv = document.getElementById("comments");
    const alertBox = document.getElementById("alert-box");

    let userNome = "";

    function showAlert(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 4000);
    }

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        const uid = user.uid;
        const nomeRef = db.ref("nomesPorUID/" + uid);
        const snapshot = await nomeRef.once("value");

        if (snapshot.exists()) {
          userNome = snapshot.val();
          nameInput.style.display = "none";
          userInfo.textContent = `Logado como: ${userNome}`;
          loginBtn.style.display = "none";
        } else {
          nameInput.style.display = "block";
          userInfo.textContent = `Conta detectada: ${user.email}`;
          loginBtn.style.display = "none";
          showAlert("Escolha um nome para usar nos comentários.");
        }
      } else {
        loginBtn.disabled = false;
        loginBtn.style.display = "block";
        userInfo.textContent = "";
        nameInput.style.display = "block";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      const inputName = nameInput.value.trim();
      const message = messageInput.value.trim();
      let nomeFinal = inputName || userNome;

      if (!nomeFinal || !message) {
        return showAlert("Preencha todos os campos.");
      }

      if (user && !userNome) {
        const uid = user.uid;
        const nomeCheck = await db.ref("nomesUsados/" + nomeFinal).once("value");
        if (nomeCheck.exists()) {
          return showAlert("Nome já está sendo usado por outro usuário.");
        }

        await db.ref("nomesPorUID/" + uid).set(nomeFinal);
        await db.ref("nomesUsados/" + nomeFinal).set(uid);
        userNome = nomeFinal;
        nameInput.style.display = "none";
        userInfo.textContent = `Logado como: ${userNome}`;
      }

      commentsRef.push({
        name: nomeFinal,
        message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      }).then(() => {
        messageInput.value = '';
        if (!user) nameInput.value = '';
      }).catch(error => {
        showAlert("Erro ao enviar comentário: " + error.message);
      });
    });

    commentsRef.on("value", (snapshot) => {
      commentsDiv.innerHTML = "";

      snapshot.forEach(child => {
        const comment = child.val();
        const el = document.createElement("div");
        el.className = "comment";

        const date = new Date(comment.timestamp);
        const dia = String(date.getDate()).padStart(2, '0');
        const mes = String(date.getMonth() + 1).padStart(2, '0');
        const ano = date.getFullYear();
        const hora = String(date.getHours()).padStart(2, '0');
        const minutos = String(date.getMinutes()).padStart(2, '0');
        const dataFormatada = `${dia}/${mes}/${ano} - ${hora}:${minutos}`;

        el.innerHTML = `
          <strong>${comment.name}</strong>: ${comment.message}
          <span class="timestamp">${dataFormatada}</span>
        `;
        commentsDiv.prepend(el);
      });
    });
  </script>
</body>
</html>
