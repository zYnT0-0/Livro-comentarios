<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Coment√°rios</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #comment-form button,
    #login-btn {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments {
      margin-top: 20px;
    }

    .comment {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      display: block;
      margin-top: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Coment√°rios</h2>

    <button id="login-btn">Entrar com Google</button>
    <p id="user-info"></p>

    <form id="comment-form">
      <input type="text" id="name" placeholder="Escolha seu nome" />
      <textarea id="message" placeholder="Seu coment√°rio" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div id="comments"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
      authDomain: "comentarios-livro.firebaseapp.com",
      databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
      projectId: "comentarios-livro",
      storageBucket: "comentarios-livro.appspot.com",
      messagingSenderId: "702096545512",
      appId: "1:702096545512:web:f7f305fe579d246c41b5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();

    const commentsRef = db.ref("comentarios");
    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const form = document.getElementById("comment-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const commentsDiv = document.getElementById("comments");

    // Aviso para navegadores embutidos
    if (
      navigator.userAgent.includes("FBAN") ||
      navigator.userAgent.includes("FBAV") ||
      navigator.userAgent.includes("Instagram") ||
      navigator.userAgent.includes("TikTok")
    ) {
      alert("‚ö†Ô∏è Para funcionar corretamente, abra este site em um navegador como Chrome, Firefox ou Safari.");
    }

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      sessionStorage.setItem("justLoggedIn", "true");
      auth.signInWithRedirect(provider);
    });

    auth.onAuthStateChanged(async (user) => {
      if (user) {
        loginBtn.style.display = "none";
        userInfo.textContent = `Logado como: ${user.email}`;
        const userRef = db.ref(`usuarios/${user.uid}/nomeEscolhido`);
        const snapshot = await userRef.once("value");

        if (snapshot.exists()) {
          nameInput.style.display = "none";
          nameInput.value = snapshot.val(); // j√° usa o nome salvo
        } else {
          nameInput.style.display = "block";
          alert("üëã Primeiro acesso: escolha o nome que voc√™ usar√° nos coment√°rios.");
        }

        if (sessionStorage.getItem("justLoggedIn")) {
          alert("‚úÖ Login conclu√≠do com sucesso!");
          sessionStorage.removeItem("justLoggedIn");
        }
      } else {
        loginBtn.style.display = "block";
        userInfo.textContent = "";
        nameInput.style.display = "block";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      const inputName = nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!message || (!user && !inputName)) {
        return alert("Preencha todos os campos.");
      }

      let finalName = inputName;

      if (user) {
        const userRef = db.ref(`usuarios/${user.uid}/nomeEscolhido`);
        const nomeUsadoRef = db.ref("nomesUsados/" + inputName.replace(/\./g, "_"));

        const snapshot = await userRef.once("value");

        if (!snapshot.exists()) {
          const nameCheck = await nomeUsadoRef.once("value");
          if (nameCheck.exists()) {
            return alert("‚ö†Ô∏è Esse nome j√° est√° sendo usado por outro usu√°rio.");
          }

          await nomeUsadoRef.set(user.uid);
          await userRef.set(inputName);
        }

        finalName = (await userRef.once("value")).val();
      } else {
        const nameCheck = await db.ref("nomesUsados/" + inputName.replace(/\./g, "_")).once("value");
        if (nameCheck.exists()) {
          return alert("‚ö†Ô∏è Esse nome j√° est√° sendo usado por outro usu√°rio.");
        }

        await db.ref("nomesUsados/" + inputName.replace(/\./g, "_")).set(true);
      }

      await commentsRef.push({
        name: finalName,
        message: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
      if (!user) nameInput.value = '';
    });

    commentsRef.on("value", (snapshot) => {
      commentsDiv.innerHTML = "";

      snapshot.forEach(child => {
        const comment = child.val();
        const el = document.createElement("div");
        el.className = "comment";

        const date = new Date(comment.timestamp);
        const dia = String(date.getDate()).padStart(2, '0');
        const mes = String(date.getMonth() + 1).padStart(2, '0');
        const ano = date.getFullYear();
        const hora = String(date.getHours()).padStart(2, '0');
        const minutos = String(date.getMinutes()).padStart(2, '0');
        const dataFormatada = `${dia}/${mes}/${ano} - ${hora}:${minutos}`;

        el.innerHTML = `
          <strong>${comment.name}</strong>: ${comment.message}
          <span class="timestamp">${dataFormatada}</span>
        `;
        commentsDiv.prepend(el);
      });
    });
  </script>
</body>
</html>
