<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Comentários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    #comment-form, #alert-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #comment-form button,
    #login-btn,
    #logout-btn,
    #delete-account {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .timestamp {
      font-size: 0.8em;
      color: #666;
      display: block;
      margin-top: 5px;
    }
    #alert-box {
      display: none;
      background: #dff0d8;
      color: #3c763d;
      border: 1px solid #d6e9c6;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Comentários</h2>
  <div id="alert-box"></div>

  <button id="login-btn">Registrar</button>
  <button id="logout-btn" style="display:none;">Sair</button>

  <p id="user-info"></p>
  <p id="user-count"></p>

  <form id="comment-form">
    <div id="reply-info" style="display:none; font-size: 0.9em; background: #e3e3e3; padding: 5px; border-left: 3px solid #007bff;">
      Respondendo a: <span id="reply-to-name"></span><br>
      <span id="reply-to-message" style="font-style: italic;"></span>
      <button type="button" onclick="cancelReply()" style="float: right;">\u2716\ufe0f</button>
    </div>
    <input type="text" id="name" placeholder="Seu nome (só se não estiver logado)" />
    <textarea id="message" placeholder="Seu comentário" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="comments"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
    authDomain: "comentarios-livro.firebaseapp.com",
    databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
    projectId: "comentarios-livro",
    storageBucket: "comentarios-livro.appspot.com",
    messagingSenderId: "702096545512",
    appId: "1:702096545512:web:f7f305fe579d246c41b5d"
  };
  firebase.initializeApp(firebaseConfig);

  const db = firebase.database();
  const auth = firebase.auth();
  const commentsRef = db.ref("comentarios");

  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const userInfo = document.getElementById("user-info");
  const form = document.getElementById("comment-form");
  const nameInput = document.getElementById("name");
  const messageInput = document.getElementById("message");
  const commentsDiv = document.getElementById("comments");
  const replyBox = document.getElementById("reply-info");
  const replyToName = document.getElementById("reply-to-name");
  const replyToMessage = document.getElementById("reply-to-message");

  function responderMensagem(nome, texto, id) {
    window.currentReply = { nome, texto, id };
    replyToName.textContent = nome;
    replyToMessage.textContent = texto;
    replyBox.style.display = "block";
  }

  function cancelReply() {
    window.currentReply = null;
    replyBox.style.display = "none";
  }

  loginBtn.onclick = () => auth.signInWithPopup(new firebase.auth.GoogleAuthProvider());
  logoutBtn.onclick = () => auth.signOut();

  auth.onAuthStateChanged(user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      userInfo.textContent = `Logado como: ${user.displayName}`;
    } else {
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      userInfo.textContent = "";
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return alert("Você precisa estar logado.");

    const text = messageInput.value.trim();
    if (!text) return alert("Mensagem vazia.");

    const nick = user.displayName;
    const replyTo = window.currentReply || null;

    await commentsRef.push({
      uid: user.uid,
      name: nick,
      message: text.replace(/\n/g, "<br>"),
      timestamp: firebase.database.ServerValue.TIMESTAMP,
      replyTo
    });

    messageInput.value = "";
    cancelReply();
  });

  commentsRef.on("value", snap => {
    commentsDiv.innerHTML = "";
    snap.forEach(child => {
      const c = child.val();
      const div = document.createElement("div");
      div.className = "comment";

      const date = new Date(c.timestamp);
      const dataFormatada = `${String(date.getDate()).padStart(2,'0')}/${String(date.getMonth()+1).padStart(2,'0')}/${date.getFullYear()} - ${String(date.getHours()).padStart(2,'0')}:${String(date.getMinutes()).padStart(2,'0')}`;

      div.innerHTML = `
        <strong>${c.name}</strong>: ${c.message}<br>
        <span class="timestamp">${dataFormatada}</span>
      `;

      if (c.replyTo) {
        const r = c.replyTo;
        div.innerHTML += `
          <div style="background:#eef; padding:5px; margin-top:5px; border-left:2px solid #007bff; font-size:0.9em;">
            <strong>Em resposta a ${r.nome}:</strong><br>
            <span style="font-style: italic;">${r.texto}</span>
          </div>
        `;
      }

      const btn = document.createElement("button");
      btn.textContent = "\u21AA\uFE0F";
      btn.onclick = () => responderMensagem(c.name, c.message.replace(/<br>/g, "\n"), child.key);
      div.appendChild(btn);

      commentsDiv.prepend(div);
    });
  });
</script>
</body>
</html>
