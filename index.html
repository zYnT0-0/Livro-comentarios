<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Coment√°rios</title>
  <style>
    :root {
      --bg: #121212;
      --fg: #ffffff;
      --accent: #007bff;
      --border: #333;
      --comment-bg: #1e1e1e;
      --comment-own-bg: #2b2b2b;
    }
    * { box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #1a1a1a;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }
    h2 {
      text-align: center;
    }
    #comment-form, #alert-box {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      background: #2a2a2a;
      border: 1px solid var(--border);
      color: var(--fg);
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background: var(--accent);
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #comments {
      margin-top: 20px;
    }
    .comment {
      background: var(--comment-bg);
      border: 1px solid var(--border);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    .comment.own {
      background: var(--comment-own-bg);
    }
    .timestamp {
      font-size: 0.8em;
      color: #aaa;
      display: block;
      margin-top: 5px;
    }
    .admin-buttons {
      margin-top: 5px;
    }
    #alert-box {
      display: none;
      background: #2e7d32;
      color: #fff;
      border: 1px solid #4caf50;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
    }
    .reply {
      margin-left: 20px;
      border-left: 2px solid #444;
      padding-left: 10px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Coment√°rios</h2>
  <div id="alert-box"></div>
  <button id="login-btn">Registrar</button>
  <button id="logout-btn" style="display:none;">Sair</button>
  <button id="delete-account" style="display:none;">Apagar minha conta</button>
  <p id="user-info"></p>
  <p id="user-count"></p>
  <form id="comment-form">
    <input type="text" id="name" placeholder="Seu nome (s√≥ se n√£o estiver logado)" />
    <textarea id="message" placeholder="Seu coment√°rio" required></textarea>
    <button type="submit">Enviar</button>
  </form>
  <div id="comments"></div>
</div>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
<script>
// Pr√≥xima etapa: JS completo com todas as l√≥gicas (login, edi√ß√£o, threads, destaque, admin)
  const firebaseConfig = {
    apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
    authDomain: "comentarios-livro.firebaseapp.com",
    databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
    projectId: "comentarios-livro",
    storageBucket: "comentarios-livro.appspot.com",
    messagingSenderId: "702096545512",
    appId: "1:702096545512:web:f7f305fe579d246c41b5d"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const auth = firebase.auth();
  const commentsRef = db.ref("comentarios");
  const namesRef = db.ref("nomesUsados");
  const onlineRef = db.ref("logados");
  const bannedRef = db.ref("banidos");

  const ADMIN_UID = "RTJkscPxu9MjMFL4RZSaILntfM13";

  const loginBtn = document.getElementById("login-btn");
  const logoutBtn = document.getElementById("logout-btn");
  const deleteBtn = document.getElementById("delete-account");
  const userInfo = document.getElementById("user-info");
  const userCount = document.getElementById("user-count");
  const form = document.getElementById("comment-form");
  const nameInput = document.getElementById("name");
  const messageInput = document.getElementById("message");
  const commentsDiv = document.getElementById("comments");
  const alertBox = document.getElementById("alert-box");

  function showAlert(msg) {
    alertBox.textContent = msg;
    alertBox.style.display = "block";
    setTimeout(() => alertBox.style.display = "none", 4000);
  }

  // Troca bot√£o de registro/login
  let firstLogin = true;
  loginBtn.textContent = "Registrar";
  loginBtn.addEventListener("click", () => {
    const provider = new firebase.auth.GoogleAuthProvider();
    auth.signInWithPopup(provider);
  });

  logoutBtn.addEventListener("click", () => {
    const user = auth.currentUser;
    if (user) {
      onlineRef.child(user.uid).remove();
      auth.signOut();
      location.reload();
    }
  });

  deleteBtn.addEventListener("click", async () => {
    const user = auth.currentUser;
    if (!user || user.uid === ADMIN_UID) return;

    await commentsRef.orderByChild("uid").equalTo(user.uid).once("value", snapshot => {
      snapshot.forEach(child => child.ref.remove());
    });

    await namesRef.child(user.uid).remove();
    await onlineRef.child(user.uid).remove();
    await user.delete();
    showAlert("Conta apagada com sucesso.");
    location.reload();
  });

  auth.onAuthStateChanged(async user => {
    if (user) {
      loginBtn.style.display = "none";
      logoutBtn.style.display = "inline-block";
      deleteBtn.style.display = "inline-block";

      const ban = await bannedRef.child(user.uid).once("value");
      if (ban.exists()) {
        alert("Voc√™ foi banido.");
        auth.signOut();
        return;
      }

      const nameSnap = await namesRef.child(user.uid).once("value");
      let nick;

      if (!nameSnap.exists()) {
        let tryName;
        do {
          tryName = prompt("Escolha um nome √∫nico:");
          if (!tryName) return auth.signOut();
          const exists = await namesRef.orderByValue().equalTo(tryName).once("value");
          if (exists.exists()) showAlert("Nome j√° est√° em uso.");
        } while (!tryName || (await namesRef.orderByValue().equalTo(tryName).once("value")).exists());

        await namesRef.child(user.uid).set(tryName);
        nick = tryName;
      } else {
        nick = nameSnap.val();
        firstLogin = false;
        loginBtn.textContent = "Login";
      }

      userInfo.innerHTML = `üë§ Logado - <strong>${nick}</strong>`;
      nameInput.style.display = "none";
      onlineRef.child(user.uid).set(true);
      onlineRef.child(user.uid).onDisconnect().remove();
    } else {
      loginBtn.textContent = "Registrar";
      loginBtn.style.display = "inline-block";
      logoutBtn.style.display = "none";
      deleteBtn.style.display = "none";
      nameInput.style.display = "inline-block";
    }
  });

  form.addEventListener("submit", async e => {
    e.preventDefault();
    const user = auth.currentUser;
    if (!user) return showAlert("Fa√ßa login para comentar.");

    const text = messageInput.value.trim();
    if (!text) return;

    const nickSnap = await namesRef.child(user.uid).once("value");
    const nick = nickSnap.exists() ? nickSnap.val() : "";

    await commentsRef.push({
      uid: user.uid,
      name: nick,
      message: text.replace(/\n/g, "<br>"),
      timestamp: firebase.database.ServerValue.TIMESTAMP
    });

    messageInput.value = "";
  });

  commentsRef.on("value", async snapshot => {
    commentsDiv.innerHTML = "";
    const user = auth.currentUser;
    const isAdmin = user && user.uid === ADMIN_UID;

    snapshot.forEach(child => {
      const c = child.val();
      const div = document.createElement("div");
      div.className = "comment";

      if (user && user.uid === c.uid) {
        div.style.background = "#d3f3d3";
      }

      const date = new Date(c.timestamp);
      const dataFormatada = `${String(date.getDate()).padStart(2, '0')}/${String(date.getMonth() + 1).padStart(2, '0')}/${date.getFullYear()} - ${String(date.getHours()).padStart(2, '0')}:${String(date.getMinutes()).padStart(2, '0')}`;

      div.innerHTML = `
        <strong>${c.name}</strong> - (${dataFormatada})<br>${c.message}
      `;

      if (user && user.uid === c.uid) {
        const editBtn = document.createElement("button");
        editBtn.textContent = "Editar";
        editBtn.onclick = () => {
          const novoTexto = prompt("Edite sua mensagem:", c.message.replace(/<br>/g, "\n"));
          if (novoTexto)
            commentsRef.child(child.key).update({ message: novoTexto.replace(/\n/g, "<br>") });
        };
        div.appendChild(editBtn);
      }

      if (isAdmin && c.uid !== ADMIN_UID) {
        const box = document.createElement("div");
        box.className = "admin-buttons";

        const del = document.createElement("button");
        del.textContent = "üóëÔ∏è";
        del.onclick = () => commentsRef.child(child.key).remove();

        const ban = document.createElement("button");
        ban.textContent = "üö´";
        ban.onclick = () => bannedRef.child(c.uid).set(true);

        box.append(del, ban);
        div.appendChild(box);
      }

      commentsDiv.prepend(div);
    });
  });

  onlineRef.on("value", snap => {
    userCount.textContent = `üë• Usu√°rios online: ${snap.numChildren()}`;
  });
</script>
</body>
</html>
