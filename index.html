<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Comentários</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #comment-form button,
    #login-btn {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments {
      margin-top: 20px;
    }

    .comment {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      display: block;
      margin-top: 5px;
    }

    .alert {
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      color: #fff;
      background-color: #dc3545;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Comentários</h2>

    <div id="alert-container"></div>

    <button id="login-btn">Entrar com Google</button>
    <p id="user-info"></p>

    <form id="comment-form">
      <input type="text" id="name" placeholder="Seu nome (caso não esteja logado)" />
      <textarea id="message" placeholder="Seu comentário" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div id="comments"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    // Aviso para navegador externo
    if (
      navigator.userAgent.includes("FBAN") ||
      navigator.userAgent.includes("FBAV") ||
      navigator.userAgent.includes("Instagram") ||
      navigator.userAgent.includes("TikTok")
    ) {
      alert("⚠️ Para funcionar corretamente, abra este site em um navegador real como Chrome, Firefox ou Safari.");
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
      authDomain: "comentarios-livro.firebaseapp.com",
      databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
      projectId: "comentarios-livro",
      storageBucket: "comentarios-livro.appspot.com",
      messagingSenderId: "702096545512",
      appId: "1:702096545512:web:f7f305fe579d246c41b5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const commentsRef = db.ref("comentarios");

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const form = document.getElementById("comment-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const commentsDiv = document.getElementById("comments");
    const alertContainer = document.getElementById("alert-container");

    let isLoggingIn = false;

    // Mostrar alerta customizado
    function showAlert(msg, tempo = 4000) {
      alertContainer.innerHTML = `<div class="alert">${msg}</div>`;
      setTimeout(() => {
        alertContainer.innerHTML = "";
      }, tempo);
    }

    // LOGIN
    loginBtn.addEventListener("click", () => {
      if (isLoggingIn) return;
      isLoggingIn = true;
      loginBtn.disabled = true;
      loginBtn.textContent = "Entrando...";

      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider)
        .catch(error => {
          showAlert("Erro ao iniciar login.");
          console.error("Erro no login:", error);
          loginBtn.disabled = false;
          loginBtn.textContent = "Entrar com Google";
          isLoggingIn = false;
        });
    });

    // Resultado do login
    auth.getRedirectResult()
      .then(async result => {
        if (result.user) {
          const uid = result.user.uid;
          const nomeRef = db.ref("nomesPorUID/" + uid);
          const nomeSnapshot = await nomeRef.once("value");
          const nome = nomeSnapshot.exists() ? nomeSnapshot.val() : result.user.displayName;

          userInfo.textContent = `Logado como: ${nome}`;
          loginBtn.style.display = "none";
          nameInput.style.display = "none";
          showAlert("✅ Login realizado com sucesso!", 3000);
        } else {
          loginBtn.disabled = false;
          loginBtn.textContent = "Entrar com Google";
          isLoggingIn = false;
        }
      })
      .catch(error => {
        console.error("Erro ao autenticar:", error);
        showAlert("Erro ao autenticar.");
        loginBtn.disabled = false;
        loginBtn.textContent = "Entrar com Google";
        isLoggingIn = false;
      });

    // Enviar comentário
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      const inputName = nameInput.value.trim();
      const message = messageInput.value.trim();

      let name = inputName;

      if (user) {
        const uid = user.uid;
        const nomeRef = db.ref("nomesPorUID/" + uid);
        const nomeSnapshot = await nomeRef.once("value");

        if (!nomeSnapshot.exists() && inputName) {
          await nomeRef.set(inputName);
        }

        name = nomeSnapshot.exists() ? nomeSnapshot.val() : inputName;
      }

      if (!name || !message) {
        return showAlert("Preencha todos os campos.");
      }

      const nameRef = db.ref("nomesUsados/" + name.replace(/\./g, "_"));
      const snapshot = await nameRef.once("value");

      if (snapshot.exists() && !user) {
        return showAlert("Esse nome já está sendo usado. Use outro nome ou faça login.");
      }

      if (!snapshot.exists()) {
        await nameRef.set(true);
      }

      await commentsRef.push({
        name,
        message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
      if (!user) nameInput.value = '';
    });

    // Mostrar comentários
    commentsRef.on("value", (snapshot) => {
      commentsDiv.innerHTML = "";

      snapshot.forEach(child => {
        const comment = child.val();
        const el = document.createElement("div");
        el.className = "comment";

        const date = new Date(comment.timestamp);
        const dia = String(date.getDate()).padStart(2, '0');
        const mes = String(date.getMonth() + 1).padStart(2, '0');
        const ano = date.getFullYear();
        const hora = String(date.getHours()).padStart(2, '0');
        const minutos = String(date.getMinutes()).padStart(2, '0');
        const dataFormatada = `${dia}/${mes}/${ano} - ${hora}:${minutos}`;

        el.innerHTML = `
          <strong>${comment.name}</strong>: ${comment.message}
          <span class="timestamp">${dataFormatada}</span>
        `;
        commentsDiv.prepend(el);
      });
    });
  </script>
</body>
</html>
