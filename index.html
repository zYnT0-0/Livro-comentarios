<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Comentários</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #comment-form button,
    #login-btn {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments {
      margin-top: 20px;
    }

    .comment {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      display: block;
      margin-top: 5px;
    }

    /* Alerta estilizado */
    #custom-alert {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.4);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      animation: fadeIn 0.3s ease forwards;
    }

    .alert-box {
      background: #fff;
      padding: 20px 25px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      max-width: 300px;
      font-size: 16px;
      line-height: 1.5;
      transform: scale(0.8);
      opacity: 0;
      animation: popIn 0.3s ease forwards;
    }

    .alert-box button {
      margin-top: 15px;
      padding: 8px 16px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    @keyframes fadeIn {
      from { background: rgba(0,0,0,0); }
      to   { background: rgba(0,0,0,0.4); }
    }

    @keyframes popIn {
      from { opacity: 0; transform: scale(0.8); }
      to   { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      from { opacity: 1; transform: scale(1); }
      to   { opacity: 0; transform: scale(0.8); }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Comentários</h2>

    <button id="login-btn">Entrar com Google</button>
    <p id="user-info"></p>

    <form id="comment-form">
      <input type="text" id="name" placeholder="Seu nome (caso não esteja logado)" />
      <textarea id="message" placeholder="Seu comentário" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div id="comments"></div>
  </div>

  <!-- Modal de alerta estilizado -->
  <div id="custom-alert">
    <div class="alert-box">
      <p id="alert-message"></p>
      <button onclick="closeAlert()">OK</button>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    function showAlert(msg) {
      const alertBox = document.getElementById("custom-alert");
      const alertContent = alertBox.querySelector(".alert-box");
      const messageEl = document.getElementById("alert-message");

      messageEl.innerHTML = msg;
      alertBox.style.display = "flex";
      alertContent.style.animation = "popIn 0.3s ease forwards";

      // Fecha automático após 5 segundos
      setTimeout(() => {
        closeAlert();
      }, 5000);
    }

    function closeAlert() {
      const alertBox = document.getElementById("custom-alert");
      const alertContent = alertBox.querySelector(".alert-box");

      alertContent.style.animation = "fadeOut 0.3s ease forwards";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 300);
    }

    if (
      navigator.userAgent.includes("FBAN") ||
      navigator.userAgent.includes("FBAV") ||
      navigator.userAgent.includes("Instagram") ||
      navigator.userAgent.includes("TikTok")
    ) {
      showAlert("⚠️ Para funcionar corretamente, abra este site em um navegador como Chrome, Firefox ou Safari.");
    }

    const firebaseConfig = {
      apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
      authDomain: "comentarios-livro.firebaseapp.com",
      databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
      projectId: "comentarios-livro",
      storageBucket: "comentarios-livro.appspot.com",
      messagingSenderId: "702096545512",
      appId: "1:702096545512:web:f7f305fe579d246c41b5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const commentsRef = db.ref("comentarios");

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const form = document.getElementById("comment-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const commentsDiv = document.getElementById("comments");

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithRedirect(provider);
    });

    auth.getRedirectResult()
      .then(async result => {
        if (result.user) {
          loginBtn.style.display = "none";
          const uid = result.user.uid;
          const nomeSalvo = await db.ref("usuarios/" + uid + "/nome").once("value");
          const nome = nomeSalvo.val();
          userInfo.textContent = `Logado como: ${nome || result.user.displayName}`;
          nameInput.style.display = "none";
          showAlert("✅ Login concluído com sucesso!");
        }
      })
      .catch(error => {
        showAlert("❌ Erro ao autenticar: " + error.message);
      });

    auth.onAuthStateChanged(async user => {
      if (user) {
        loginBtn.style.display = "none";
        const uid = user.uid;
        const nomeSalvo = await db.ref("usuarios/" + uid + "/nome").once("value");
        const nome = nomeSalvo.val();
        userInfo.textContent = `Logado como: ${nome || user.displayName}`;
        nameInput.style.display = "none";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      const inputName = nameInput.value.trim();
      const message = messageInput.value.trim();
      if (!message || (!user && !inputName)) {
        return showAlert("⚠️ Preencha todos os campos.");
      }

      let finalName = inputName;

      if (user) {
        const uid = user.uid;
        const userRef = db.ref("usuarios/" + uid);
        const nomeSnap = await userRef.child("nome").once("value");

        if (nomeSnap.exists()) {
          finalName = nomeSnap.val();
        } else {
          if (!inputName) return showAlert("⚠️ Digite um nome.");
          const nomeRepetido = await db.ref("nomesUsados/" + inputName).once("value");
          if (nomeRepetido.exists()) return showAlert("⚠️ Este nome já está em uso.");

          await userRef.child("nome").set(inputName);
          await db.ref("nomesUsados/" + inputName).set(true);
          finalName = inputName;
          nameInput.style.display = "none";
          userInfo.textContent = `Logado como: ${finalName}`;
        }
      } else {
        const nomeRepetido = await db.ref("nomesUsados/" + finalName).once("value");
        if (nomeRepetido.exists()) return showAlert("⚠️ Este nome já está em uso.");
        await db.ref("nomesUsados/" + finalName).set(true);
      }

      await commentsRef.push({
        name: finalName,
        message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
      if (!user) nameInput.value = '';
      showAlert("✅ Comentário enviado com sucesso!");
    });

    commentsRef.on("value", (snapshot) => {
      commentsDiv.innerHTML = "";
      snapshot.forEach(child => {
        const comment = child.val();
        const el = document.createElement("div");
        el.className = "comment";

        const date = new Date(comment.timestamp);
        const dia = String(date.getDate()).padStart(2, '0');
        const mes = String(date.getMonth() + 1).padStart(2, '0');
        const ano = date.getFullYear();
        const hora = String(date.getHours()).padStart(2, '0');
        const minutos = String(date.getMinutes()).padStart(2, '0');
        const dataFormatada = `${dia}/${mes}/${ano} - ${hora}:${minutos}`;

        el.innerHTML = `
          <strong>${comment.name}</strong>: ${comment.message}
          <span class="timestamp">${dataFormatada}</span>
        `;
        commentsDiv.prepend(el);
      });
    });
  </script>
</body>
</html>
