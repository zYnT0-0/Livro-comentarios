<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Comentários</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #2f3136;
      padding: 30px;
      border-radius: 8px;
    }
    .comment {
      background: #36393f;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .comment.own {
      background: #4f545c;
    }
    .comment.admin {
      background: #5865f2;
    }
    .reply {
      margin-left: 20px;
      background: #2f3136;
      border-left: 3px solid #5865f2;
      padding: 8px;
      margin-top: 8px;
    }
    .reply-target {
      font-size: 0.9em;
      color: #aaa;
    }
    .comment-actions button {
      margin-top: 5px;
      margin-right: 5px;
      background: #5865f2;
      color: white;
      border: none;
      padding: 5px 8px;
      border-radius: 5px;
      cursor: pointer;
    }
    .comment-message {
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Comentários</h2>
    <div id="comments"></div>
    <textarea id="message" rows="3" placeholder="Escreva uma mensagem..."></textarea>
    <button onclick="sendMessage()">Enviar</button>
  </div>

  <script>
    let replyTo = null;

    const commentsDiv = document.getElementById("comments");
    const messageInput = document.getElementById("message");

    function renderComment({ id, name, message, reply }, isOwn = false, isAdmin = false) {
      const div = document.createElement("div");
      div.className = "comment" + (isOwn ? " own" : "") + (isAdmin ? " admin" : "");

      const content = document.createElement("div");
      content.className = "comment-message";

      if (reply) {
        const replyDiv = document.createElement("div");
        replyDiv.className = "reply";
        replyDiv.innerHTML = `<div class="reply-target"><strong>${reply.name}</strong>: ${reply.message}</div>`;
        div.appendChild(replyDiv);
      }

      content.textContent = `${name}: ${message}`;
      div.appendChild(content);

      const actions = document.createElement("div");
      actions.className = "comment-actions";

      const replyBtn = document.createElement("button");
      replyBtn.textContent = "Responder";
      replyBtn.onclick = () => {
        replyTo = { name, message };
        messageInput.placeholder = `Respondendo a ${name}: ${message}`;
        messageInput.focus();
      };

      actions.appendChild(replyBtn);
      div.appendChild(actions);

      commentsDiv.appendChild(div);
    }

    function sendMessage() {
      const msg = messageInput.value.trim();
      if (!msg) return;

      const comment = {
        id: Date.now(),
        name: "Usuário",
        message: msg,
        reply: replyTo
      };

      renderComment(comment, true, false);
      messageInput.value = "";
      messageInput.placeholder = "Escreva uma mensagem...";
      replyTo = null;
    }

    // Exemplo inicial
    renderComment({ id: 1, name: "Admin", message: "Mensagem original" }, false, true);
  </script>
</body>
</html>
