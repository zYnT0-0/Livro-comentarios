<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Comentários do Livro</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Deixe seu comentário</h1>

    <!-- Botão de Login -->
    <button id="login-btn">Entrar com Google</button>
    <p id="user-info"></p>

    <!-- Formulário -->
    <form id="comment-form">
      <input type="text" id="name" placeholder="Seu nome (opcional se logado)" />
      <textarea id="message" placeholder="Seu comentário" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <!-- Comentários exibidos -->
    <div id="comments"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <script>
    // 1. Configuração do Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCmEX1Z_OK7MbI0nrezwS57Cxo1uzcCy4",
      authDomain: "comentarios-livro.firebaseapp.com",
      databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
      projectId: "comentarios-livro",
      storageBucket: "comentarios-livro.appspot.com",
      messagingSenderId: "702096545512",
      appId: "1:702096545512:web:f7f305fe579d246c41b5d"
    };

    firebase.initializeApp(firebaseConfig);

    const auth = firebase.auth();
    const db = firebase.database();
    const commentsRef = db.ref("comentarios");

    // 2. Elementos do DOM
    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const form = document.getElementById("comment-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const commentsDiv = document.getElementById("comments");

    // 3. Login com conta Google
    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      auth.signInWithPopup(provider).catch(error => {
        alert("Erro no login: " + error.message);
      });
    });

    // 4. Verifica se usuário já está logado
    auth.onAuthStateChanged(user => {
      if (user) {
        userInfo.textContent = "Logado como: " + user.displayName;
        loginBtn.style.display = "none";
      } else {
        userInfo.textContent = "";
        loginBtn.style.display = "inline-block";
      }
    });

    // 5. Enviar comentário
    form.addEventListener("submit", e => {
      e.preventDefault();

      const user = auth.currentUser;
      const name = user ? user.displayName : nameInput.value.trim();
      const message = messageInput.value.trim();

      if (!name || !message) {
        return alert("Preencha todos os campos.");
      }

      commentsRef.push({
        name: name,
        message: message,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      })
      .then(() => {
        messageInput.value = "";
        if (!user) nameInput.value = "";
      })
      .catch(error => {
        alert("Erro ao enviar comentário: " + error.message);
      });
    });

    // 6. Exibir comentários
    commentsRef.on("value", snapshot => {
      commentsDiv.innerHTML = "";
      snapshot.forEach(child => {
        const comment = child.val();
        const el = document.createElement("p");
        el.innerHTML = `
          <div class="comment-content">
            <strong>${sanitize(comment.name)}</strong>: ${sanitize(comment.message)}
          </div>
          <span class="timestamp">(${new Date(comment.timestamp).toLocaleString()})</span>
        `;
        commentsDiv.prepend(el);
      });
    });

    // 7. Sanitize para evitar XSS
    function sanitize(text) {
      const div = document.createElement("div");
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
</body>
</html>
