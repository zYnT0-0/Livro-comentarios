<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Livro + Comentários</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
    }

    #comment-form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }

    #comment-form input,
    #comment-form textarea {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    #comment-form button,
    #login-btn {
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    #comments {
      margin-top: 20px;
    }

    .comment {
      background: #f9f9f9;
      border: 1px solid #ddd;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 6px;
    }

    .timestamp {
      font-size: 0.8em;
      color: #666;
      display: block;
      margin-top: 5px;
    }

    #custom-alert {
      background: #ffe8e8;
      border: 1px solid #cc0000;
      color: #cc0000;
      padding: 10px;
      border-radius: 6px;
      margin-bottom: 15px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Comentários</h2>

    <div id="custom-alert"></div>

    <button id="login-btn">Entrar com Google</button>
    <p id="user-info"></p>

    <form id="comment-form">
      <input type="text" id="name" placeholder="Seu nome (caso não esteja logado)" />
      <textarea id="message" placeholder="Seu comentário" required></textarea>
      <button type="submit">Enviar</button>
    </form>

    <div id="comments"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCmEEx1Z_QK7MblQnrezw5S7CXo1uzcCy4",
      authDomain: "comentarios-livro.firebaseapp.com",
      databaseURL: "https://comentarios-livro-default-rtdb.firebaseio.com",
      projectId: "comentarios-livro",
      storageBucket: "comentarios-livro.appspot.com",
      messagingSenderId: "702096545512",
      appId: "1:702096545512:web:f7f305fe579d246c41b5d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    const commentsRef = db.ref("comentarios");
    const nomesUsadosRef = db.ref("nomesUsados");

    const loginBtn = document.getElementById("login-btn");
    const userInfo = document.getElementById("user-info");
    const form = document.getElementById("comment-form");
    const nameInput = document.getElementById("name");
    const messageInput = document.getElementById("message");
    const commentsDiv = document.getElementById("comments");
    const alertBox = document.getElementById("custom-alert");

    function exibirAlerta(msg) {
      alertBox.textContent = msg;
      alertBox.style.display = "block";
      setTimeout(() => {
        alertBox.style.display = "none";
      }, 5000);
    }

    function formatarData(timestamp) {
      const date = new Date(timestamp);
      const dia = String(date.getDate()).padStart(2, '0');
      const mes = String(date.getMonth() + 1).padStart(2, '0');
      const ano = date.getFullYear();
      const hora = String(date.getHours()).padStart(2, '0');
      const minutos = String(date.getMinutes()).padStart(2, '0');
      return `${dia}/${mes}/${ano} - ${hora}:${minutos}`;
    }

    function esconderInputNomeSeLogado(nomeSalvo) {
      if (nomeSalvo) {
        nameInput.style.display = "none";
        userInfo.textContent = `Logado como: ${nomeSalvo}`;
        loginBtn.style.display = "none";
      }
    }

    function isPopupSupported() {
      try {
        const popup = window.open('', '', 'width=100,height=100');
        if (!popup || popup.closed || typeof popup.closed === 'undefined') return false;
        popup.close();
        return true;
      } catch (e) {
        return false;
      }
    }

    function detectarNavegadorRuim() {
      const ua = navigator.userAgent;
      return ua.includes("FBAN") || ua.includes("FBAV") || ua.includes("Instagram") || ua.includes("TikTok") || ua.includes("CriOS");
    }

    if (detectarNavegadorRuim()) {
      exibirAlerta("⚠️ Este navegador pode bloquear o login com Google. Use Chrome, Firefox ou Safari.");
    }

    loginBtn.addEventListener("click", () => {
      const provider = new firebase.auth.GoogleAuthProvider();
      if (isPopupSupported()) {
        auth.signInWithPopup(provider).catch(err => {
          exibirAlerta("Erro ao autenticar: " + err.message);
        });
      } else {
        auth.signInWithRedirect(provider);
      }
    });

    auth.onAuthStateChanged(async user => {
      if (user) {
        const uid = user.uid;
        const nomeRef = db.ref("usuarios/" + uid + "/nomeEscolhido");

        const snapshot = await nomeRef.once("value");
        let nome = snapshot.val();

        if (!nome) {
          nome = prompt("Escolha um nome único para seus comentários:");
          if (!nome) return exibirAlerta("Nome obrigatório para continuar.");

          const nomeJaUsado = await nomesUsadosRef.child(nome).once("value");
          if (nomeJaUsado.exists()) {
            return exibirAlerta("Esse nome já está em uso. Recarregue e tente outro.");
          }

          await nomeRef.set(nome);
          await nomesUsadosRef.child(nome).set(uid);
        }

        esconderInputNomeSeLogado(nome);
      } else {
        nameInput.style.display = "block";
        loginBtn.style.display = "block";
        userInfo.textContent = "";
      }
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      let nome;

      if (user) {
        const nomeSnap = await db.ref("usuarios/" + user.uid + "/nomeEscolhido").once("value");
        nome = nomeSnap.val();
        if (!nome) return exibirAlerta("Erro: nome de usuário não definido.");
      } else {
        nome = nameInput.value.trim();
        if (!nome) return exibirAlerta("Digite seu nome.");
        const jaExiste = await nomesUsadosRef.child(nome).once("value");
        if (jaExiste.exists()) return exibirAlerta("Nome já usado. Escolha outro.");
        await nomesUsadosRef.child(nome).set("semLogin");
      }

      const msg = messageInput.value.trim();
      if (!msg) return exibirAlerta("Escreva uma mensagem.");

      await commentsRef.push({
        name: nome,
        message: msg,
        timestamp: firebase.database.ServerValue.TIMESTAMP
      });

      messageInput.value = '';
      if (!user) nameInput.value = '';
    });

    commentsRef.on("value", (snapshot) => {
      commentsDiv.innerHTML = "";
      snapshot.forEach(child => {
        const comment = child.val();
        const el = document.createElement("div");
        el.className = "comment";
        el.innerHTML = `<strong>${comment.name}</strong>: ${comment.message}<span class="timestamp">${formatarData(comment.timestamp)}</span>`;
        commentsDiv.prepend(el);
      });
    });
  </script>
</body>
</html>
